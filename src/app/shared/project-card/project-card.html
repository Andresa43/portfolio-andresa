<!-- project-card.html - VERIFIQUE SE TEM ESTE C√ìDIGO -->
<div class="product-card" [class.dark-theme]="theme === 'dark'" [style.width]="cardWidth">
    <!-- Imagem no topo com overlay -->
    <div class="image-container" [style.height]="imageHeight">
        <img [src]="productData.imageUrl" [alt]="productData.title" class="product-image" />
        
        <!-- ‚ö†Ô∏è ESTE √â O OVERLAY QUE FALTAVA -->
        <div class="image-overlay">
            <button class="view-project-btn" (click)="viewProject()">
                <span class="btn-icon">üëÅÔ∏è</span>
                Ver Projeto
            </button>
        </div>
    </div>

    <!-- Conte√∫do abaixo da imagem -->
    <div class="content">
        <!-- Items List -->
        <div class="items-section">
            @for (item of productData.items; track $index) {
            <div class="item"><span>#</span>{{ item }}</div>
            }
        </div>

        <div class="divider"></div>

        <!-- Categoria -->
        <p class="category">{{ productData.category }}</p>

        <!-- T√≠tulo -->
        <h2 class="title">{{ productData.title }}</h2>

        <!-- Descri√ß√£o -->
        <p class="description">{{ productData.description }}</p>

        <!-- Highlights -->
        <div class="highlights">
            @for (highlight of productData.highlights; track $index) {
            <div class="highlight-item">
                <span class="highlight-value">{{ highlight.value }}</span>
                <span class="highlight-label">{{ highlight.label }}</span>
            </div>
            }
        </div>
    </div>
</div>
